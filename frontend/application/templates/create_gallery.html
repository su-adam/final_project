{% extends "layout.html" %}
{% block body %}

<form method="POST">
    <table>
        <tr>
            <td>{{ form.name.label }}</td>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <td>{{ form.information.label }}</td>
            <td>{{ form.information }}</td>
        </tr>
        <tr>
            <td>{{ form.fee.label }}</td>
            <td>{{ form.fee }}</td>
        </tr>
        <tr>
            <td>{{ form.location.label }}</td>
            <td>{{ form.location }}</td>
        </tr>
    </table>
    {{ form.submit }}
    {{ form.hidden_tag() }}
</form>

{% endblock body %}
