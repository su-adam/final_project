{% extends "layout.html" %}
{% block body %}
    {% for location in locations %}
    <table>
        <h2>{{ location["country"] }}</h2>
        <tr>
            <td><b>Country</b></td>
            <td>{{ location["country"] }}</td> 
        </tr>
        <h3>{{ location["City"] }}</h2>
        <tr>
            <td><b>City</b></td>
            <td>{{ location["city"] }}</td> 
        </tr>
        <endfor>
    </table>
